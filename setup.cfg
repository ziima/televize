[flake8]
max-line-length=120

[isort]
line_length = 120
combine_as_imports = true
default_section = THIRDPARTY
known_first_party = televize

[pydocstyle]
convention = google

[mypy]
check_untyped_defs = True

[mypy-docopt.*]
ignore_missing_imports = True

[mypy-lxml.*]
ignore_missing_imports = True

[mypy-m3u8.*]
ignore_missing_imports = True

[mypy-responses.*]
ignore_missing_imports = True
